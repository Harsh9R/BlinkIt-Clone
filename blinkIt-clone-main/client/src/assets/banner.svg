<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="300" viewBox="0 0 1200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="1200" height="300" fill="url(#gradient)"/>
  
  <!-- Shopping Elements -->
  <g transform="translate(50, 50)">
    <!-- Shopping Cart Icon -->
    <path d="M40 80h180l20 120H60L40 80z" fill="#4F46E5" opacity="0.9"/>
    <path d="M90 60v40M170 60v40" stroke="#4F46E5" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Shopping Bags -->
    <rect x="300" y="40" width="60" height="80" rx="5" fill="#4F46E5" opacity="0.8"/>
    <path d="M310 40v-20a20 20 0 0140 0v20" stroke="#4F46E5" stroke-width="4"/>
    
    <!-- Text Elements -->
    <text x="500" y="100" font-family="Arial" font-weight="bold" font-size="48" fill="white">
      Shop Smart, Shop Easy
    </text>
    <text x="500" y="140" font-family="Arial" font-size="24" fill="white" opacity="0.9">
      Your one-stop destination for all your needs
    </text>
    
    <!-- CTA Button -->
    <rect x="500" y="160" width="160" height="40" rx="20" fill="white"/>
    <text x="530" y="187" font-family="Arial" font-weight="bold" font-size="18" fill="#4F46E5">
      Shop Now
    </text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="1000" cy="150" r="80" fill="#4F46E5" opacity="0.1"/>
  <circle cx="1050" cy="100" r="40" fill="#4F46E5" opacity="0.1"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#818CF8"/>
    </linearGradient>
  </defs>
</svg> 